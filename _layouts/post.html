---
layout: default
---
{% if page.title %}
<h2 class="post-headline">{{page.title}}</h2>
{% endif %}
{% if page.authors %}
<p class="meta">
  <small>
    {{page.authors}} <br/>
    {{page.date | date: '%B %d, %Y'}}
  </small>
</p>
{% endif %}

{{content}}

<!-- Comments only for posts -->
{% if page.path contains '_posts' %}
    {% if site.disqus-shortname %}
        {% include disqus.html %}
    {% endif %}
{% endif %}
